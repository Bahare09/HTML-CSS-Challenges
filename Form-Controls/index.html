<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
    <div class="name-container"> 
      <label for="name">Name*</label>
      <input id="name" type="text" name="name" placeholder="John Smith" required> 
    </div>

    <div class="email-container">
      <label for="email" class="lable">Email*</label>
      <input id="email" type="email" name="email"   placeholder="j@yahoo.com " required >
    </div>

    <div class="color-container">
      <p>Please choose a color:*</p>
      <input type="radio" id="col1" name="colour" value="green" checked>
      <label for="col1">Green</label>
      <input type="radio" id="col2" name="colour" value="blue">
      <label for="col2">Blue</label>
      <input type="radio" id="col3" name="colour" value="white">
      <label for="col3">White</label>
  
    </div>

    <div  class="size-container">
        <label for="size-tshirt">Select size*</label>        
        <select id="size-tshirt" name="size-tshirt"required>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>
    </div>

    <div class="delivery-container">
        <label for="delivery-date">Please choose delivery date :</label>
          
        <input 
           type="date"
           id="delivery-date"
           name="delivery-date"
           min="2022-11-07"
           max="2022-12-04"
           required>                 
    </div>

    <div class="submit-container">
      <input 
        type="submit"
        id="submit"
        value="Place Your Order"
      />
    </div>    

  </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By HOMEWORK SOLUTION</h2>
    <h3>Bahare</h3>

  </footer>
</body>

</html>
